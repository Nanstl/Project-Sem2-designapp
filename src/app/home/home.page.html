<ion-header lines="none">
    <ion-img src="../assets/img/GenshinLogo.png" class="logo"></ion-img>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">
    <div id="container">
        <ion-row>
            <ion-col size="12">
                <ion-button expand="full" shape="round" class="btnSign" style="--background:#E8BD06;" (click)="SigninModal()">Sign in</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
        <ion-button expand="full" shape="round" class="btnSign" style="--background:#fff; color:#E8BD06;" (click)="SignupModal()">Sign up</ion-button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
