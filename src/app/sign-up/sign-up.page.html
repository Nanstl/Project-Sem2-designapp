<ion-content>
    <ion-grid>
        <ion-row class="title">
            <ion-col size="10">
                <ion-text>
                    <h1 class="titlesignin">New Account</h1>
                </ion-text>
            </ion-col>
            <ion-col size="2">
                <ion-buttons>
                    <ion-button (click)="closeModal()">
                        <ion-icon slot="icon-only" name="close" class="close"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="person-outline"></ion-icon> Firstname
                    </ion-label>
                    <ion-input type="text" name="firstname" [(ngModel)]="firstname"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="person-outline"></ion-icon> Lastname
                    </ion-label>
                    <ion-input type="text" name="lastname" [(ngModel)]="lastname"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="person-outline"></ion-icon> Username
                    </ion-label>
                    <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="person-outline"></ion-icon> Email
                    </ion-label>
                    <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="key-outline"></ion-icon> Password
                    </ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="error">
                <div> {{error}} </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="full" shape="round" class="btnSign" style="--background:#E8BD06;"
                    (click)="creatAccount()">Sign up</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
